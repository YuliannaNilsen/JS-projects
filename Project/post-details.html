<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
<h1>Post Details</h1>
<div id="post" class="post-info"></div>
<h2>Comments</h2>
<div id="comments" class="comments-container"></div>
<a href="index.html" class="back-button"><button>â¬… Back to Users</button></a>

<script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get('postId');

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then(res => res.json())
        .then(post => {
            const div = document.getElementById('post');
            for (let key in post) {
                const p = document.createElement('p');
                p.innerHTML = `<strong>${key}:</strong> ${post[key]}`;
                div.appendChild(p);
            }
        });

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
        .then(res => res.json())
        .then(comments => {
            const container = document.getElementById('comments');
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment-card';
                div.innerHTML = `
            <p><strong>Name:</strong> ${comment.name}</p>
            <p><strong>Email:</strong> ${comment.email}</p>
            <p>${comment.body}</p>
          `;
                container.appendChild(div);
            });
        });
</script>
</body>
</html>
