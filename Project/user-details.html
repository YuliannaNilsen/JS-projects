<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
<h1>User Details</h1>
<div id="user" class="user-info"></div>
<button id="load-posts" class="posts-button">Posts of current user</button>
<div id="posts" class="posts-container"></div>
<a href="index.html" class="back-button"><button>â¬… Back to Users</button></a>

<script>
  const params = new URLSearchParams(window.location.search);
  const userId = params.get('userId');

  fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
          .then(res => res.json())
          .then(user => {
            const div = document.getElementById('user');
            for (let key in user) {
              const p = document.createElement('p');
              p.innerHTML = `<strong>${key}:</strong> ${JSON.stringify(user[key])}`;
              div.appendChild(p);
            }
          });

  document.getElementById('load-posts').onclick = () => {
    fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
            .then(res => res.json())
            .then(posts => {
              const container = document.getElementById('posts');
              container.innerHTML = '';
              posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-card';
                div.innerHTML = `
              <p><strong>Title:</strong> ${post.title}</p>
              <a href="post-details.html?postId=${post.id}">
                <button>View Post</button>
              </a>
            `;
                container.appendChild(div);
              });
            });
  };
</script>
</body>
</html>
